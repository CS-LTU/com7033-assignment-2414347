{% extends "base.html" %}

{% block title %}Edit Patient{% endblock %}

{% block content %}
<style>
    body {
        background: #f5f7fa;
        display: flex;
        justify-content: center;
        padding-top: 50px;
    }
    .edit-card {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
        width: 450px;
    }
    .edit-card h2 {
        text-align: center;
        margin-bottom: 25px;
        font-weight: 600;
    }
</style>

<div class="edit-card">
    <h2>Edit Patient {{ patient.id }}</h2>

    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select name="gender" class="form-select">
                <option {% if patient.gender=='Male' %}selected{% endif %}>Male</option>
                <option {% if patient.gender=='Female' %}selected{% endif %}>Female</option>
                <option {% if patient.gender=='Other' %}selected{% endif %}>Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" name="age" value="{{ patient.age }}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Hypertension (0/1)</label>
            <input type="number" name="hypertension" min="0" max="1" value="{{ patient.hypertension }}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Ever Married</label>
            <select name="ever_married" class="form-select">
                <option {% if patient.ever_married=='No' %}selected{% endif %}>No</option>
                <option {% if patient.ever_married=='Yes' %}selected{% endif %}>Yes</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Work Type</label>
            <select name="work_type" class="form-select">
                <option {% if patient.work_type=='Children' %}selected{% endif %}>Children</option>
                <option {% if patient.work_type=='Govt_job' %}selected{% endif %}>Govt_job</option>
                <option {% if patient.work_type=='Never_worked' %}selected{% endif %}>Never_worked</option>
                <option {% if patient.work_type=='Private' %}selected{% endif %}>Private</option>
                <option {% if patient.work_type=='Self-employed' %}selected{% endif %}>Self-employed</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Residence Type</label>
            <select name="Residence_type" class="form-select">
                <option {% if patient.Residence_type=='Rural' %}selected{% endif %}>Rural</option>
                <option {% if patient.Residence_type=='Urban' %}selected{% endif %}>Urban</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Avg Glucose Level</label>
            <input type="number" step="0.01" name="avg_glucose_level" value="{{ patient.avg_glucose_level }}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">BMI</label>
            <input type="number" step="0.01" name="bmi" value="{{ patient.bmi }}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Smoking Status</label>
            <select name="smoking_status" class="form-select">
                <option {% if patient.smoking_status=='Formerly smoked' %}selected{% endif %}>Formerly smoked</option>
                <option {% if patient.smoking_status=='Never smoked' %}selected{% endif %}>Never smoked</option>
                <option {% if patient.smoking_status=='Smokes' %}selected{% endif %}>Smokes</option>
                <option {% if patient.smoking_status=='Unknown' %}selected{% endif %}>Unknown</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Stroke (0/1)</label>
            <input type="number" name="stroke" min="0" max="1" value="{{ patient.stroke }}" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary w-100">Update Patient</button>
    </form>
</div>
{% endblock %}
